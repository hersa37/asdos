            min-height: 25px;

        .cek-ipk-button {
	        background-color: aqua;
        }

	        margin-top: 20px;
        }

<body>
<div class="container">
	<!-- Premade Header-->
	<header-component>
		<!-- Navigation bar-->
		<div>
			<ul class="nav nav-tabs">
				<li class="nav-item">
					<a class="nav-link active" aria-current="page" href="index.html" id="pendaftaran-tab">Pendaftaran</a>
				</li>
				<li class="nav-item">
					<a class="nav-link " href="AsistenView.php" id="daftar-tab">Daftar Calon Asisten</a>
				</li>
			</ul>
		</div>
	</header-component>
	<!-- Forms-->
	<div class="container-flex">
		<!--NIM form-->
		<div class="form-group">
			<label for="nim">NIM:</label>
			<input type="text" class="form-control" id="nim" placeholder="Masukkan NIM">
		</div>
		<!--Nama form-->
		<div class="form-group">
			<label for="nama">NAMA:</label>
			<input type="text" class="form-control" id="nama" placeholder="Masukkan nama">
		</div>
		<!--Kelas form-->
		<div class="form-group">
			<label for="jurusan">KELAS PRAKTIKUM:</label>
			<select class="form-control" id="jurusan">
				<option>Pembelajaran Mesin</option>
				<option>Rekayasa Perangkat Lunak</option>
				<option>Pemrograman Berbasis Platform</option>
				<option>Struktur Data Linear</option>
			</select>
		</div>
		<!--IPK form-->
		<div class="form-group row">
			<label for="ipk">IPK</label>
			<div class="input-group">
				<input type="text" class="form-control" id="ipk" placeholder="Masukkan IPK">
				<div class="input-group-append">
					<button class="btn btn-outline-secondary cek-ipk-button" type="button" id="button-ipk" onclick="cekIPK()">Cek IPK
					</button>
				</div>
			</div>
			<div>
				<p id="hasil-cek"></p>
			</div>
			<!--Check whether ipk fits requirements-->
			<script>
                function cekIPK() {
                    let ipk = document.getElementById("ipk").value;
					if (ipk >= 4.0 || ipk < 0) {
                        document.getElementById("hasil-cek").innerHTML = "IPK Anda tidak valid";
						document.getElementById("hasil-cek").style.color = "red";
						return;
                    }
                    if (ipk >= 3.0) {
                        document.getElementById("hasil-cek").innerHTML = "IPK memenuhi";
                        document.getElementById("hasil-cek").style.color = "green";
                    } else {
                        document.getElementById("hasil-cek").innerHTML = "Maaf IPK tidak memenuhi";
                        document.getElementById("hasil-cek").style.color = "red";
                    }
                }
			</script>
		</div>
		<!--Simpan button-->
		<button type="button" class="btn btn-primary">Simpan</button>
	</div>
</div>
